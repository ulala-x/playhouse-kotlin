syntax = "proto3";

package org.ulalax.playhouse;

/**
client packet
1byte header size + header + body
 */

message HeaderMsg {
  string service_id = 1;
  int32 msg_seq = 2;
  string msg_name = 3;
  int32 base_error_code = 4;
  int32 error_code = 5;

}

message PacketMsg {
  HeaderMsg header_msg = 1;
  bytes message = 2;
}


enum BaseErrorCode{
  SUCCESS = 0;
  SYSTEM_ERROR = 1;
  UNCHECKED_CONTENTS_ERROR = 2;
  REQUEST_TIMEOUT = 3;

}